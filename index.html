<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lunar Security</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            background: black;
            color: white;
            font-family: 'Arial', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
        }

        .content {
            position: relative;
            z-index: 2;
            font-size: 4rem;
            text-shadow: 0 0 15px white;
            pointer-events: none;
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            overflow: hidden;
            perspective: 1000px;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            transform-origin: center;
            animation: starMove 10s linear infinite;
        }

        @keyframes starMove {
            from {
                transform: translateZ(0) scale(0.5);
                opacity: 1;
            }
            to {
                transform: translateZ(1000px) scale(2);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    <div class="content">üåôüîê</div>

    <script>
        const starField = document.querySelector('.stars');
        const starCount = 150;

        for (let i = 0; i < starCount; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.top = `${Math.random() * 100}vh`;
            star.style.left = `${Math.random() * 100}vw`;
            star.style.animationDuration = `${5 + Math.random() * 10}s`;
            starField.appendChild(star);
        }
    </script>
</body>
</html>
